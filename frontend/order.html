<div class="card" style="width: 18rem;"  ng-repeat="toppings in toppings track by $index" >
              <div class="card-body">
                  <img class="card-img-top" ng-src="{{.imageUrl}}">
                <h3 class="card-title">{{toppings.name}}</h3>
                  <p class="card-text">{{food.rating}}</p>
                  <p class="card-dist">{{food.distance}}</p>
              </div>
            </div>
